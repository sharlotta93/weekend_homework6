<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Training App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="training" class="primary">Training</label>
          <input type="text" id="training" required/>
        </div>

        <div class="form-item">
          <label for="time" class="primary">Time in minutes</label>
          <input type="number" id="time" required/>
        </div>

        <div class="form-item">
          <label for="day" class="primary">Day</label>
          <input type="text" id="day" required/>
        </div>

        <div class="form-item">
          <label for="intensity" class="primary">Training Intensity</label>
          <select id="intensity">
            <option value="" disabled selected></option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Save"/>

      <button id="delete-all">Delete All</button>
    </form>

    <h1>Training List</h1>
    <div id="training-list"></div>
  </body>
  <footer>
    <p>Select your favourite Workout:</p>

    <div>
      <input type="radio" id="bjj" name="drone" value="bjj" checked>
         <label for="bjj">BJJ</label>
    </div>

    <div>
      <input type="radio" id="wrestling" name="drone" value="wresling">
      <label for="wrestling">Wrestling</label>
    </div>

    <div>
      <input type="radio" id="boxing" name="drone" value="boxing">
      <label for="boxing">Boxing</label>
    </div>

    <div>
      <input type="radio" id="weights" name="drone" value="weights">
      <label for="weights">Weights</label>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </footer>
</html>
